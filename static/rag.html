<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chat Assistant</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --user-bubble: #007bff;
      --assistant-light: #e9ecef;
      --assistant-dark: #2a2a2a;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: #343541;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bubble);
      color: white;
    }

    .assistant {
      align-self: flex-start;
      background-color: var(--assistant-light);
      color: #333;
    }

    body.dark .assistant {
      background-color: var(--assistant-dark);
      color: var(--text-dark);
    }

    footer {
      padding: 15px;
      background-color: #ffffff;
      display: flex;
      gap: 10px;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    body.dark footer {
      background-color: #2a2a2a;
      border-top: 1px solid #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    body.dark input[type="text"] {
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
    }

    input[type="file"] {
      padding: 6px;
      font-size: 0.9rem;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loading {
      display: none;
      font-style: italic;
      opacity: 0.6;
      padding: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls button {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <span>üìÑ RAG Chat Assistant</span>
    <div class="controls">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
      <button onclick="clearChat()">üßπ Clear Chat</button>
    </div>
  </header>

  <div id="chat-window"></div>
  <div id="loading">‚è≥ Generating response...</div>

  <footer>
    <input type="file" id="file" accept=".pdf" />
    <input type="text" id="question" placeholder="Type your question..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const sendBtn = document.getElementById("sendBtn");
    const questionInput = document.getElementById("question");
    const fileInput = document.getElementById("file");
    const loading = document.getElementById("loading");

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function clearChat() {
      chatWindow.innerHTML = "";
      fileInput.value = "";
    }

    sendBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      addMessage("user", question);
      questionInput.value = "";
      loading.style.display = "block";

      const formData = new FormData();
      formData.append("question", question);

      let endpoint = "/ask";
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
        endpoint = "/upload";
      }

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        addMessage("assistant", data.answer || data.error || "No response.");
      } catch (err) {
        addMessage("assistant", "‚ö†Ô∏è Error reaching the server.");
      } finally {
        loading.style.display = "none";
      }
    });

    questionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
